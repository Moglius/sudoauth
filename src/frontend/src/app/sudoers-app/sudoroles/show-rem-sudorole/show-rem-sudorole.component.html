<div class="container">
  <div class="row">
    <div class="col-8 justify-content-md-start">
      <ul class="pagination">
        <li>
          <div class="page-item">
            <a class="btn btn-primary" routerLink="create">{{ addButtonText }}</a>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-4 justify-content-end">
      <nav aria-label="Page navigation">
        <ul class="pagination ">
          <li>
            <div class="page-item">
              <input [(ngModel)]="rolesFilter" class="form-control"
              (keyup)="FilterFn()" placeholder="Filter Roles">
            </div>
          </li>
          <li class="page-item" [ngClass]="{disabled: previous === ''}">
            <button  class="page-link" (click)="fetchPrevious()">Previous</button>
          </li>
          <li class="page-item" [ngClass]="{disabled: next === ''}">
            <button class="page-link" (click)="fetchNext()">Next</button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>name</th>
      <th>commands</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr *ngFor="let role of rolesList">
      <td>{{ role.id }}</td>
      <td>{{ role.name }}</td>
      <td>{{ get_commands(role) }}</td>
      <td>
        <button type="button" class="btn btn-info"
          data-bs-toggle="modal" data-bs-target="#exampleModal"
          (click)="editClick(role)" data-backdrop="static" data-keyboard="false">
            Edit
        </button>
        <button type="button" class="btn btn-danger" (click)="deleteClick(role)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
