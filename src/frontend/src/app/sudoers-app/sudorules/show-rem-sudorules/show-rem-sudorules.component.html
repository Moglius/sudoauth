<div class="container mt-3">
  <div class="row">
    <div class="col-8 justify-content-md-start">
      <ul class="pagination">
        <li>
          <div class="page-item">
            <a class="btn btn-primary" routerLink="create">{{ addButtonText }}</a>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-4 justify-content-end">
      <nav aria-label="Page navigation">
        <ul class="pagination ">
          <li>
            <div class="page-item">
              <input [(ngModel)]="sudoRuleFilter" class="form-control"
              (keyup)="FilterFn()" placeholder="Filter Roles">
            </div>
          </li>
          <li class="page-item" [ngClass]="{disabled: previous === ''}">
            <button  class="page-link" (click)="fetchPrevious()">Previous</button>
          </li>
          <li class="page-item" [ngClass]="{disabled: next === ''}">
            <button class="page-link" (click)="fetchNext()">Next</button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>name</th>
      <th>sudo_command</th>
      <th>sudo_host</th>
      <th>guidhex</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr *ngFor="let sudorule of sudorulesList">
      <td>{{ sudorule.id }}</td>
      <td>{{ sudorule.name }}</td>
      <td>{{ get_commands(sudorule) }}</td>
      <td>{{ get_hosts(sudorule) }}</td>
      <td>{{ sudorule.guidhex }}</td>
      <td>
        <button type="button" class="btn btn-warning mr">
          Edit
        </button>
        <button type="button" class="btn btn-danger mr-1">
          Remove
        </button>
      </td>
    </tr>
  </tbody>
</table>
