<nav aria-label="Page navigation">
  <ul class="pagination justify-content-end">
    <li class="page-item" [ngClass]="{disabled: previous === ''}">
      <button  class="page-link" (click)="fetchPrevious()">Previous</button>
    </li>
    <li class="page-item" [ngClass]="{disabled: next === ''}">
      <button class="page-link" (click)="fetchNext()">Next</button>
    </li>
  </ul>
</nav>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>shell</th>
      <th>built_in</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let lnxshell of lnxshellList">
      <td>{{ lnxshell.pk }}</td>
      <td>{{ lnxshell.shell }}</td>
      <td>{{ lnxshell.built_in }}</td>
      <td>
          <button type="button" class="btn btn-info"
          data-bs-toggle="modal" data-bs-target="#exampleModal"
          (click)="editClick(lnxshell)" data-backdrop="static" data-keyboard="false">
            Edit
          </button>
          <button type="button" class="btn btn-danger" (click)="deleteClick(lnxshell)">
            Delete
          </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{ modalTitle }}</h1>
        <button type="button" class="btn-close"
        data-bs-dismiss="modal" aria-label="Close" (click)="closeClick()" (closeChild)="closeClick()"></button>
      </div>
      <div class="modal-body">
        <app-add-edit-lnxshell [lnxshell_dep]='lnxshell_dep'
        *ngIf="activateAddEditComponent" (closeChild)="activateAddEditComponent = false"></app-add-edit-lnxshell>
      </div>
    </div>
  </div>
</div>
